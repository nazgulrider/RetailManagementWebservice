<style>
    h1{
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>


<div class="container" ng-controller="EmployeeCtrl as ctrl"> 
    
<h1>Employee Details</h1>

    <table class="table table-striped table-fixed" ng-controller="EmployeeCtrl as ctrl">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Title</th>
                <th scope="col">Pay</th>
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="employee in ctrl.employees" ng-click="ctrl.selectEmployee($index)">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.jobTitle}}</td>
                <td>{{employee.hourlyPay}}</td>
            </tr>

        </tbody>
    </table> 
<a href="employeeForm.html" class="btn btn-primary" role="button" aria-pressed="true">Add Employee</a>

</div>
