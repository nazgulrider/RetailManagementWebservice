<style>
    h1{
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>
<div>
    <div class="container">
        <h1 class="text-center">Employee Form</h1>
        <form>

            <div class="form-group row">

                <label class="col-sm-2 col-form-label">FIRST NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.firstName" placeholder="FIRST NAME" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">LAST NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.lastName" placeholder="LAST NAME" required>
                </div>
            </div>

            <h4>Address</h4>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">STREET NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.street" placeholder="STREET NAME" required="required">
                </div>
            </div>	
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">CITY NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.city" placeholder="CITY NAME" required="required">
                </div>
            </div>	
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">STATE NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.state" placeholder="STATE NAME" required="required">
                </div>
            </div>	
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ZIP CODE</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="personModel.zip" placeholder="ZIP CODE" required="required">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">PHONE</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="personModel.phone" placeholder="000-000-0000" required="required">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">TITLE</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="personModel.jobTitle" placeholder="POSITION TITLE" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">SALARY</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="personModel.hourlyPay" placeholder="$00.00" required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                   <input type="submit" class="form-control btn-primary" ng-click="submit()">
                </div>
            </div>		

        </form>	
    </div>

</div>
