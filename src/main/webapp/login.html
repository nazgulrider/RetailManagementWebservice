<div class="container">
    <h1 class="text-center">Admin Login</h1>
    <form>

        <div class="form-group row">
            <label class="col-sm-3 text-right">USERNAME</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="user.username" placeholder="USERNAME">
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 text-right">PASSWORD</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="user.password" placeholder="PASSWORD">
            </div>
            <div class="col-sm-3"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <input type="submit" class="form-control btn btn-default" ng-click="login()">
            </div>
            <div class="col-sm-3"></div>
        </div>	

    </form>
</div>
